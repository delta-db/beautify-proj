language: node_js

node_js:
  - "node"

script: npm run $COMMAND

after_script: "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"

after_failure:
  - cat /home/travis/build/delta-db/beautify-proj/npm-debug.log

env:
  matrix:
  - COMMAND=coverage
  - COMMAND=assert-beautified

branches:
  only:
  - master
  - /^pull*$/
